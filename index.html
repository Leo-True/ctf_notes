<!DOCTYPE html>
<html lang="zh">

<head>
    <title>CTF笔记</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="CTF笔记">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">

    <!-- Themes (light + dark) -->
    <link rel="stylesheet" media="(prefers-color-scheme: dark)"
        href="https://gcore.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <link rel="stylesheet" media="(prefers-color-scheme: light)"
        href="https://gcore.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
</head>

<body>
    <div id="app">加载中......</div>
    <script>
        window.$docsify = {
            name: '<b>CTF笔记</b>',
            repo: 'https://github.com/Leo-True/ctf_notes',
            loadSidebar: true,
            auto2top: true,

            themeable: {
                readyTransition: false
            },

            // docsify-copy-code
            copyCode: {
                buttonText: '复制代码',
                errorText: '发生错误',
                successText: '复制成功'
            }
        }
    </script>
    <script src="https://gcore.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="https://gcore.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

    <script src="https://gcore.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="https://gcore.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

    <script src="https://gcore.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="https://gcore.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="https://gcore.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="https://gcore.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
    <script src="https://gcore.jsdelivr.net/npm/prismjs@1/components/prism-nasm.min.js"></script>
    <script src="https://gcore.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>

    <script src="https://gcore.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://gcore.jsdelivr.net/npm/docsify-latex@0"></script>
</body>
</html>
